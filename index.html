<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- ãƒ¬ãƒˆãƒ­Webãƒ•ã‚©ãƒ³ãƒˆ -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {

      background: #000;

      font-family: 'Press Start 2P', cursive;

    }
    canvas {

    #ui {

    /* ã‚¹ã‚¿ãƒ¼ãƒˆç”»é¢ */
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);

    /* ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³ï¼šç‚¹æ»…ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ï¼†ã‚¯ãƒªãƒƒã‚¯æœ‰åŠ¹åŒ– */
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    #startBtn {
      padding: 10px 20px;

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      background: yellow;
      color: black;
      border: none;
      font-family: 'Press Start 2P', cursive;
    }
  </style>
</head>
<body>
  <!-- ã‚¹ã‚¿ãƒ¼ãƒˆç”»é¢ -->
  <div id="startScreen">
    <h1>Retro Bullet Hell Shooter</h1>
    <!-- ã‚¹ã‚¿ãƒ¼ãƒˆç”»é¢ç”»åƒ: ä¸‹è¨˜ã®srcå±æ€§ã‚’å¤‰æ›´ã—ã¦ã€ãƒ¬ãƒˆãƒ­ãªã‚¤ãƒ©ã‚¹ãƒˆã«å·®ã—æ›¿ãˆå¯èƒ½ -->
    <img id="startImage" src="https://kumashooter-game.vercel.app/startimage.png" alt="Retro Game Illustration" style="max-width:80%; height:auto; margin-bottom:20px;">
    <p>
      For the peace of the universe,<br>
      the brave teddy bear (ğŸ§¸) battles evil pumpkins (ğŸƒ)!<br>
      Survive the barrage and deliver a critical blow to save the cosmos.
    </p>
    <button id="startBtn">Start Game</button>
  </div>
  <!-- ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ / å‹åˆ©ç”»é¢ -->
  <div id="gameOverScreen" style="display:none;">
    <h1 id="endTitle"></h1>
    <p id="endStory"></p>
    <p id="finalScore"></p>
    <button id="restartBtn">Restart</button>
  </div>
  
  <!-- ã‚²ãƒ¼ãƒ ã‚­ãƒ£ãƒ³ãƒã‚¹ -->
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <!-- BGMè¨­å®š: ä¸‹è¨˜ã®srcå±æ€§ã‚’å¤‰æ›´ã—ã¦ã€BGMã‚’ã‚«ã‚¹ã‚¿ãƒã‚¤ã‚ºå¯èƒ½ https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3 -->
  <!-- BGMï¼ˆSUNOã§ä½œæˆã—ãŸ bgm.mp3 ã‚’ä½¿ç”¨ï¼‰ -->
  <audio id="bgm" loop>
    <source src="./bgm.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  
  <script>
    // ---------------------------
    // ã‚«ã‚¹ã‚¿ãƒã‚¤ã‚ºç”¨ã‚³ãƒ¡ãƒ³ãƒˆ:
    // - ã‚¹ã‚¿ãƒ¼ãƒˆç”»é¢ç”»åƒã®URLã¯ã€img#startImage ã® src å±æ€§ã‚’å¤‰æ›´ã—ã¦ãã ã•ã„ã€‚
    // - BGMã‚’å¤‰æ›´ã™ã‚‹å ´åˆã¯ã€audio#bgm å†…ã® <source> ã® src å±æ€§ã‚’å¤‰æ›´ã—ã¦ãã ã•ã„ã€‚
    // ---------------------------
    
    // ã‚­ãƒ£ãƒ³ãƒã‚¹é–¢é€£
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const cw = canvas.width, ch = canvas.height;
    
    // ã‚²ãƒ¼ãƒ çŠ¶æ…‹
    let gameRunning = false;
    let score = 0;
    
    // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼è¨­å®šï¼ˆğŸ§¸ï¼‰
    const player = {
      x: cw / 2 - 16,
      y: ch - 60,
      sprite: "ğŸ§¸",
      width: 32,
      height: 32,
      speed: 6,
      lives: 3 // â˜… é›£æ˜“åº¦èª¿æ•´: ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ãƒ©ã‚¤ãƒ•ã‚’æ¸›ã‚‰ã—ã¦é›£æ˜“åº¦ã‚¢ãƒƒãƒ— (èª¿æ•´å¯èƒ½)
    };
    
    // æ•µè¨­å®šï¼ˆğŸƒï¼‰
    const enemy = {
      x: cw / 2 - 16,
      y: 100,
      sprite: "ğŸƒ",
      width: 32,
      height: 32,
      speed: 4, // â˜… é›£æ˜“åº¦èª¿æ•´: æ•µã®ç§»å‹•é€Ÿåº¦ã‚’ä¸Šã’ã‚‹ (èª¿æ•´å¯èƒ½) 3
      direction: 1, // 1:å³, -1:å·¦
      shootInterval: 600, // â˜… é›£æ˜“åº¦èª¿æ•´: æ•µã®å°„æ’ƒé–“éš” (ãƒŸãƒªç§’å˜ä½) 1000
      lastShotTime: 0,
      hp: 15 // â˜… é›£æ˜“åº¦èª¿æ•´: æ•µã®ä½“åŠ› (èª¿æ•´å¯èƒ½) 15
    };
    
    // å…¥åŠ›çŠ¶æ…‹
    const keys = { left: false, right: false };
    document.addEventListener("keydown", (e) => {
      if(e.key === "ArrowLeft") keys.left = true;
      if(e.key === "ArrowRight") keys.right = true;
    });
    document.addEventListener("keyup", (e) => {
      if(e.key === "ArrowLeft") keys.left = false;
      if(e.key === "ArrowRight") keys.right = false;
    });
    
    // å¼¾ï¼ˆBulletï¼‰ã®ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆãƒ—ãƒ¼ãƒ«
    const bulletPool = [];
    const POOL_SIZE = 100;
    for(let i = 0; i < POOL_SIZE; i++){
      bulletPool.push({
        x: 0, y: 0, dx: 0, dy: 0,
        type: "", // "player" or "enemy"
        sprite: "",
        active: false,
        radius: 10
      });
    }
    function getBullet() {
      for(let b of bulletPool){
        if(!b.active) {
          b.active = true;
          return b;
        }
      }
      return null;
    }
    
    // æ•µãŒç™ºå°„ã™ã‚‹å¼¾ãƒ‘ã‚¿ãƒ¼ãƒ³ï¼ˆä¾‹ï¼šå††å½¢ãƒ‘ã‚¿ãƒ¼ãƒ³ï¼‰
    function enemyShootPattern() {
      const numBullets = 20; // â˜… é›£æ˜“åº¦èª¿æ•´: æ•µãŒä¸€åº¦ã«æ”¾ã¤å¼¾ã®æ•° (èª¿æ•´å¯èƒ½)16
      const speed = 4; // â˜… é›£æ˜“åº¦èª¿æ•´: æ•µã®å¼¾ã®é€Ÿåº¦ (èª¿æ•´å¯èƒ½)4
      // â˜… æ•µå¼¾ã®è‰²è¨­å®š: é»„è‰²(ğŸ’›)ã‚’å¤šã‚ã«ã€ãã®ä»–ã«ãƒ”ãƒ³ã‚¯(ğŸ©·)ã€ç·‘(ğŸ’š)ã€ç´«(ğŸ’œ)ã€ã‚ªãƒ¬ãƒ³ã‚¸(ğŸ§¡)ã‚’ä½¿ç”¨
      // ãƒãƒ¼ãƒˆã®ç¨®é¡ï¼š"ğŸ’›", "ğŸ©·", "ğŸ’š", "ğŸ’œ", "ğŸ§¡", "ğŸ©µ", "ğŸ’™", "ğŸ’", "ğŸ¤", "ğŸ©¶", " ğŸ¤", " ğŸ’–", " ğŸ’–", "â¤ï¸â€ğŸ©¹", 
      const enemyBulletColors = ["ğŸ’›", "ğŸ’›", "ğŸ’›", "ğŸ’›", "ğŸ’›", "ğŸ’œ", "ğŸ’™", "ğŸ©·", "ğŸ§¡", "ğŸ©µ", "ğŸ’–","ğŸ’š","ğŸ¤", "â¤ï¸â€ğŸ©¹",];
      for(let i = 0; i < numBullets; i++){
        const angle = (i / numBullets) * 2 * Math.PI;
        const bullet = getBullet();
        if(bullet) {
          bullet.x = enemy.x + enemy.width / 2;
          bullet.y = enemy.y + enemy.height / 2;
          bullet.dx = Math.cos(angle) * speed;
          bullet.dy = Math.sin(angle) * speed;
          bullet.type = "enemy";
          bullet.sprite = enemyBulletColors[Math.floor(Math.random() * enemyBulletColors.length)];
        }
      }
    }
    
    // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®å¼¾ã‚’ç™ºå°„ï¼ˆé€šå¸¸ã¯ğŸ¬ã€10%ã®ç¢ºç‡ã§ãƒ¬ã‚¢ãªğŸ­ï¼‰
    function playerShoot() {
      const bullet = getBullet();
      if(bullet) {
        bullet.x = player.x + player.width / 2;
        bullet.y = player.y;
        bullet.dx = 0;
        bullet.dy = -6; // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼å¼¾ã®é€Ÿåº¦ (ä¸Šæ–¹å‘ã«ç§»å‹•)
        bullet.type = "player";
        bullet.sprite = (Math.random() < 0.1) ? "ğŸ­" : "ğŸ¬";
      }
    }
    
    // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼å¼¾ã®ç™ºå°„é–“éš”
    let lastPlayerShot = 0;
    const playerShotInterval = 400; // â˜… é›£æ˜“åº¦èª¿æ•´: å°„æ’ƒé–“éš” (ãƒŸãƒªç§’å˜ä½)400
    
    // çˆ†ç™ºã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
    const explosions = [];
    function spawnExplosion(x, y) {
      explosions.push({x, y, radius: 0, maxRadius: 20, life: 20});
    }
    
    // ç°¡å˜ãªå½“ãŸã‚Šåˆ¤å®šï¼ˆå††å½¢ï¼‰
    function isColliding(a, b) {
      const dx = (a.x + a.width/2) - (b.x + b.width/2);
      const dy = (a.y + a.height/2) - (b.y + b.height/2);
      const distance = Math.sqrt(dx*dx + dy*dy);
      return distance < (a.width/2 + b.radius);
    }
    
    // å¼¾ã®æ›´æ–°
    function updateBullets(delta) {
      for(let bullet of bulletPool){
        if(bullet.active){
          bullet.x += bullet.dx;
          bullet.y += bullet.dy;
          if(bullet.x < -20 || bullet.x > cw + 20 || bullet.y < -20 || bullet.y > ch + 20) {
            bullet.active = false;
          }
          // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®å¼¾ãŒæ•µã«å½“ãŸã£ãŸã‹ãƒã‚§ãƒƒã‚¯
          if(bullet.type === "player" && enemy.hp > 0) {
            if(bullet.x > enemy.x && bullet.x < enemy.x + enemy.width &&
               bullet.y > enemy.y && bullet.y < enemy.y + enemy.height) {
              bullet.active = false;
              // ãƒ¬ã‚¢å¼¾ãªã‚‰å³å‹åˆ©
              if(bullet.sprite === "ğŸ­") {
                enemy.hp = 0;
              } else {
                enemy.hp--;
              }
              spawnExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2);
              score += 100;
              if(enemy.hp > 0) {
                enemy.x = cw/2 - enemy.width/2;
                enemy.y = 50;
                enemy.lastShotTime = performance.now();
              }
            }
          }
          // æ•µã®å¼¾ãŒãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã«å½“ãŸã£ãŸã‹ãƒã‚§ãƒƒã‚¯
          if(bullet.type === "enemy") {
            if(bullet.x > player.x && bullet.x < player.x + player.width &&
               bullet.y > player.y && bullet.y < player.y + player.height) {
              bullet.active = false;
              player.lives--;
              spawnExplosion(player.x + player.width/2, player.y + player.height/2);
            }
          }
        }
      }
    }
    
    // å¼¾ã®æç”»
    function drawBullets() {
      for(let bullet of bulletPool){
        if(bullet.active){
          ctx.font = "24px 'Press Start 2P'";
          ctx.fillText(bullet.sprite, bullet.x, bullet.y);
        }
      }
    }
    
    // çˆ†ç™ºã‚¨ãƒ•ã‚§ã‚¯ãƒˆæ›´æ–°ï¼†æç”»
    function updateExplosions() {
      for(let i = explosions.length - 1; i >= 0; i--){
        const exp = explosions[i];
        exp.radius += 1;
        exp.life--;
        ctx.beginPath();
        ctx.arc(exp.x, exp.y, exp.radius, 0, 2 * Math.PI);
        ctx.strokeStyle = "magenta";
        ctx.stroke();
        if(exp.life <= 0) {
          explosions.splice(i, 1);
        }
      }
    }
    
    // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æ›´æ–°
    function updatePlayer() {
      if(keys.left && player.x > 0) {
        player.x -= player.speed;
      }
      if(keys.right && player.x + player.width < cw) {
        player.x += player.speed;
      }
    }
    
    // æ•µæ›´æ–°ï¼ˆæ¨ªç§»å‹•ï¼‹å¼¾ç™ºå°„ï¼‰
    function updateEnemy(timestamp) {
      enemy.x += enemy.speed * enemy.direction;
      if(enemy.x < 0 || enemy.x + enemy.width > cw) {
        enemy.direction *= -1;
      }
      if(timestamp - enemy.lastShotTime > enemy.shootInterval) {
        enemyShootPattern();
        enemy.lastShotTime = timestamp;
      }
    }
    
    // ã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£æç”»ï¼ˆãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã€æ•µã€ã‚¹ã‚³ã‚¢ãƒ»æ®‹æ©Ÿè¡¨ç¤ºï¼‰
    function drawEntities() {
      // æç”»: ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼
      if(player.lives > 0) {
        ctx.font = "32px 'Press Start 2P'";
        ctx.fillStyle = "white";
        ctx.fillText(player.sprite, player.x, player.y + player.height);
      }
      // æç”»: æ•µï¼ˆæ•µãŒç”Ÿå­˜ã—ã¦ã„ã‚‹å ´åˆã¯æ•µã‚­ãƒ£ãƒ©ã¨HPã‚’æç”»ï¼‰
      if(enemy.hp > 0) {
        ctx.font = "32px 'Press Start 2P'";
        ctx.fillStyle = "white";
        ctx.fillText(enemy.sprite, enemy.x, enemy.y + enemy.height);
        // â˜… æ•µã®HPã‚’æ•µã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã®ä¸Šã«è¡¨ç¤ºï¼ˆã‚«ã‚¹ã‚¿ãƒã‚¤ã‚ºå¯èƒ½ï¼‰
        //ctx.font = "16px 'Press Start 2P'";
        //ctx.fillStyle = "red";
        //ctx.fillText("HP: " + enemy.hp, enemy.x, enemy.y - 10);
      }
      // UI è¡¨ç¤ºï¼ˆã‚¹ã‚³ã‚¢ã€ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãƒ©ã‚¤ãƒ•ã€æ•µHPï¼‰
      ctx.font = "20px 'Press Start 2P'";
      ctx.fillStyle = "yellow";
      ctx.fillText("Score: " + score, 20, 40);
      ctx.fillText("Lives: " + player.lives, 20, 70);
      ctx.fillText("Enemy HP: " + enemy.hp, cw - 280, 40); // â˜… UIä¸Šã®æ•µHPè¡¨ç¤ºï¼ˆã‚«ã‚¹ã‚¿ãƒã‚¤ã‚ºå¯èƒ½ï¼‰
    }
    
    // ãƒ¡ã‚¤ãƒ³ãƒ«ãƒ¼ãƒ—
    let lastTime = performance.now();
    function gameLoop(timestamp) {
      if(!gameRunning) return;
      const delta = timestamp - lastTime;
      lastTime = timestamp;
      
      ctx.clearRect(0, 0, cw, ch);
      updatePlayer();
      updateEnemy(timestamp);
      if(timestamp - lastPlayerShot > playerShotInterval) {
        playerShoot();
        lastPlayerShot = timestamp;
      }
      updateBullets(delta);
      updateExplosions();
      
      drawBullets();
      drawEntities();
      
      if(enemy.hp <= 0) {
        gameRunning = false;
        endGame(true);
        return;
      }
      if(player.lives <= 0) {
        gameRunning = false;
        endGame(false);
        return;
      }
      
      requestAnimationFrame(gameLoop);
    }
    
    // ã‚²ãƒ¼ãƒ çµ‚äº†å‡¦ç†
    function endGame(win) {
      const screen = document.getElementById("gameOverScreen");
      const endTitle = document.getElementById("endTitle");
      const endStory = document.getElementById("endStory");
      const finalScore = document.getElementById("finalScore");
      
      if(win) {
        endTitle.innerText = "WIN!";
        endStory.innerText = "The brave teddy bear has defeated the evil pumpkins and restored cosmic peace!";
      } else {
        endTitle.innerText = "GAME OVER";
        endStory.innerText = "Alas, the bear has fallen... The universe remains in peril.";
      }
      finalScore.innerText = "Final Score: " + score;
      screen.style.display = "flex";
    }
    
    // ã‚¹ã‚¿ãƒ¼ãƒˆãƒ»å†ã‚¹ã‚¿ãƒ¼ãƒˆå‡¦ç†
    document.getElementById("startBtn").addEventListener("click", () => {
      document.getElementById("startScreen").style.display = "none";
      startGame();
    });
    document.getElementById("restartBtn").addEventListener("click", () => {
      document.getElementById("gameOverScreen").style.display = "none";
      resetGame();
      startGame();
    });
    
    // BGMå†ç”Ÿã¨ã‚²ãƒ¼ãƒ é–‹å§‹
    const bgm = document.getElementById("bgm");
    function startGame() {
      console.log("Game starting...");
      score = 0;
      player.x = cw / 2 - 16;
      player.lives = 5; // â˜… ãƒªã‚»ãƒƒãƒˆæ™‚ã«ã‚‚ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãƒ©ã‚¤ãƒ•ã‚’æ–°ã—ã„å€¤ã«è¨­å®š
      enemy.x = cw / 2 - 16;
      enemy.y = 100;
      enemy.hp = 15; // â˜… ãƒªã‚»ãƒƒãƒˆæ™‚ã«ã‚‚æ•µã®ä½“åŠ›ã‚’æ–°ã—ã„å€¤ã«è¨­å®š
      enemy.lastShotTime = performance.now();
      bulletPool.forEach(b => b.active = false);
      explosions.length = 0;
      gameRunning = true;
      lastTime = performance.now();
      bgm.volume = 0.3; // â˜… BGMã®éŸ³é‡ã¯ã“ã“ã§èª¿æ•´å¯èƒ½ (0.0ï½1.0)
      bgm.play().catch(err => console.log("BGM play error", err));
      requestAnimationFrame(gameLoop);
    }
    
    function resetGame() {
      score = 0;
      player.lives = 5; // â˜… é›£æ˜“åº¦èª¿æ•´ã«åˆã‚ã›ãŸãƒªã‚»ãƒƒãƒˆå€¤
      enemy.hp = 15;  // â˜… é›£æ˜“åº¦èª¿æ•´ã«åˆã‚ã›ãŸãƒªã‚»ãƒƒãƒˆå€¤
    }
    
  </script>
</body>
</html>
